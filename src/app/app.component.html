<header>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-2">
                    <img class="logo">
                </div>
                <div class="col-md-3">
                    <h1>{{title}}</h1>
                </div>
                <div *ngIf="place | async" class="col-md-5 place">
                    <breadcrumb></breadcrumb>
                </div>
                <div *ngIf="currentUser | async" class="col-md-2">
                    <p>user: {{currentUser | async}}</p>
                    <a (click)="logoff()">logoff</a>
                </div>
            </div>
        </div>
    </div>
</header>
<toaster showInterval="5" [onMessage]="onError"></toaster>
<main>
  <router-outlet></router-outlet>
</main>
