<div>
    <form #form="ngForm" (ngSubmit)="login(form.value)" class="form-horizontal">
        <div class="row" *ngIf="showErrorMessage">
            <p class="alert alert-warning col-md-12">{{errorMessage}}</p>
        </div>
        <div class="form-group">
            <label for="login" class="col-md-4 control-label">Login</label>
            <div class="col-md-7">
                <input
                  #userNameInput
                  id="login"
                  name="login"
                  type="text"
                  class="form-control"
                  userName
                  ngModel
                  (blur)="showLoginRequiredHint = !userNameInput.value"
                  (input)="showLoginRequiredHint = !userNameInput.value"
                >
            </div>
            <div class="col-md-1" *ngIf="showLoginRequiredHint">
                <span class="text-danger">*enter</span>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-md-4 control-label">Password</label>
            <div class="col-md-7">
                <input
                  #passwordInput
                  id="password"
                  name="password"
                  type="password"
                  class="form-control"
                  password
                  [(ngModel)]="user.password"
                  (blur)="showPasswordRequiredHint = !passwordInput.value"
                  (input)="showPasswordRequiredHint = !passwordInput.value"
                >
            </div>
            <div class="col-md-1" *ngIf="showPasswordRequiredHint">
                <span class="text-danger">*enter</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-4 col-md-8">
                <button type="submit" class="btn btn-default"
                    [disabled]="!userNameInput.value && !passwordInput.value"
                >Login</button>
            </div>
        </div>
    </form>
</div>
