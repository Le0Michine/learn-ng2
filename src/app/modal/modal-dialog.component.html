<div class="background">
    <div [style.width]="width" [style.max-height]="height" [style.top]="top | safeStyle" [style.left]="left | safeStyle" class="modal-window">
        <div class="row text-center">
            <div clas="col-md-12">
                <div><h1>Error</h1></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <span>Please correct wrong values before save</span>
            </div>
        </div>
        <div class="row footer top-buffer">
            <div [class.col-md-3]="!hideCancelButton" [class.col-md-offset-3]="!hideCancelButton" class="col-md-4 col-md-offset-4" *ngIf="!hideOkButton">
                <button (click)="clickOk()" class="btn btn-default">OK</button>
            </div>
            <div [class.col-md-3]="!hideOkButton" [class.col-md-offset-0]="!hideOkButton" class="col-md-4 col-md-offset-4" *ngIf="!hideCancelButton">
                <button (click)="clickCancel()" class="btn btn-default">Cancel</button>
            </div>
        </div>
    </div>
</div>
