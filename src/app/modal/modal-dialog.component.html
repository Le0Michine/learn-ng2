<div class="background">
    <div [style.width]="width" [style.max-height]="height" [style.top]="top | safeStyle" [style.left]="left | safeStyle" class="modal-window">
        <div class="row text-center">
            <div clas="col-md-12">
                <div><h1>{{title}}</h1></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="fill-parent" [ngClass]="severityClass">
                    <h4>{{mainMessage}}</h4>
                </div>
            </div>
            <div *ngIf="messageDetails?.length" class="col-md-12 text-left top-buffer">
                <pre>{{messageDetails?.join("\n")}}</pre>
            </div>
        </div>
        <div class="row footer top-buffer">
            <div [class.col-md-3]="!hideCancelButton" [class.col-md-offset-3]="!hideCancelButton" class="col-md-4 col-md-offset-4" *ngIf="!hideOkButton">
                <button (click)="clickOk()" class="btn btn-default">{{okText}}</button>
            </div>
            <div [class.col-md-3]="!hideOkButton" [class.col-md-offset-0]="!hideOkButton" class="col-md-4 col-md-offset-4" *ngIf="!hideCancelButton">
                <button (click)="clickCancel()" class="btn btn-default">{{cancelText}}</button>
            </div>
        </div>
    </div>
</div>
