<div class="row">
    <div class="col-md-9">
        <input
            maxlength="10"
            numberInput
            type="text"
            class="form-control"
            placeholder="minutes"
            [(ngModel)]="value"
            (blur)="onBlur()"
        >
    </div>
    <div class="col-md-3">
        <span *ngIf="value">{{value | duration}}</span>
    </div>
</div>
